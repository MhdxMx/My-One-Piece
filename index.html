<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime My One Piece</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .message {
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
            font-weight: bold;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6;
            }
        }
        
        .heart {
            position: absolute;
            transform: rotate(45deg);
            background-color: red;
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .heart:after {
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
        }
        
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .pulse-container {
            position: relative;
            z-index: 2;
        }
        
        .pulse {
            animation: pulse 1.5s ease infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
        
        /* Effet de particules flottantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Effet de lumières scintillantes */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-hearts"></div>
    <div class="particles"></div>
    
    <div class="pulse-container">
        <div class="message pulse">
            <h1>Je t'aime My One Piece</h1>
        </div>
    </div>
    
    <script>
        // Création des cœurs flottants
        function createHearts() {
            const container = document.querySelector('.background-hearts');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    // Position aléatoire
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    
                    // Taille aléatoire
                    const size = Math.random() * 30 + 10;
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    // Couleurs variées
                    const hue = Math.random() * 60 + 330; // entre rouge et rose
                    heart.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                    
                    // Vitesse d'animation aléatoire
                    heart.style.animationDuration = (Math.random() * 6 + 3) + 's';
                    
                    container.appendChild(heart);
                    
                    // Supprimer après un certain temps
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, i * 200);
            }
        }
        
        // Création d'étincelles
        function createSparkles() {
            const container = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    // Position aléatoire
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    
                    // Couleurs variées
                    const hue = Math.random() * 60 + 330; // entre rouge et rose
                    sparkle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                    
                    // Vitesse d'animation aléatoire
                    sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    
                    container.appendChild(sparkle);
                    
                    // Supprimer après un certain temps
                    setTimeout(() => {
                        sparkle.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Effet de fond changeant
        function animateBackground() {
            const body = document.querySelector('body');
            let hue1 = 340;
            let hue2 = 355;
            
            setInterval(() => {
                hue1 = (hue1 + 1) % 360;
                hue2 = (hue2 + 1) % 360;
                body.style.background = `linear-gradient(135deg, 
                    hsl(${hue1}, 100%, 50%) 0%, 
                    hsl(${hue2}, 90%, 70%) 100%)`;
            }, 100);
        }
        
        // Lancer les animations
        setInterval(createHearts, 2000);
        setInterval(createSparkles, 500);
        createHearts();
        createSparkles();
        animateBackground();
    </script>
</body>
</html>
